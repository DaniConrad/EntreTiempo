<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://fonts.googleapis.com/css2?family=Ultra&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Ultra&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Roboto:wght@500&family=Ultra&display=swap" rel="stylesheet">

    <title>Carta Local | Entre Tiempo</title>
</head>
<body>
    <main>
        <header class="flex justify-center p-3">
        <div>
            <a href="https://www.instagram.com/entretiemposportbar/" class="img-container flex justify-center align-center " target="_blank">
                <img src="https://i.ibb.co/bzZMn2F/instagram-2.png" alt="instagram" class="media">
            </a>
            
        </div>
        <div class="img-container flex justify-center align-center ">
            <img src="https://i.ibb.co/nnSTD40/logo-entre-tiempo.png" alt="logo" class="logo ">
        </div>
        <div class="img-container flex justify-center align-center ">
            <a href="https://api.whatsapp.com/send/?phone=542923560222&text&app_absent=0" class="img-container flex justify-center align-center " target="_blank">
                <img src="https://i.ibb.co/yBSVYxt/whatsapp-1.png" alt="whatsapp" class="media">
            </a>
            
        </div>
        </header>
        <div class="food mt-5">
            <div id="food1" class="container mx-auto flex justify-evenly flex-wrap">
                <div id="savories" class="flex flex-col flex-wrap items-center">
                    <h2 class="text-white title text-center">ENTRADA EN CALOR</h2>
                    <h3 class="text-white sub-title text-center">TAPEOS</h3>
                </div>
                <div id="pizzas" class="flex flex-col flex-wrap">
                    <h2 class="text-white title text-center">TIRO LIBRE</h2>
                    <h3 class="text-white sub-title text-center">PIZZAS</h3>
                    <h3 class="text-white prod-title text-center mt-4">MASA COMÚN O INTEGRAL</h3>
                </div>
                <div id="burgers" class="flex flex-col flex-wrap">
                    <h2 class="text-white title text-center">REMATE</h2>
                    <h3 class="text-white sub-title text-center ">HAMBURGUESAS</h3>
                    <div id="medallion">
                        <h3 class="text-white sub-title text-center mt-5">MEDALLÓN</h3>
                    </div>
                    <div>
                        <h3 class="text-white sub-title text-center">PAN</h3>
                        <p class="prod prod-desc text-white ml-4 text-center">COMÚN, INTEGRAL, SIN TACC</p>
                    </div>
                    <div id="aditionals">
                        <h3 class="text-white sub-title text-center mt-5">ADICIONALES</h3>
                    </div>
                
            </div>
            <div id="food3" class="container mx-auto flex justify-evenly flex-wrap">
                
        </div>
        <footer>
            <!-- Developed By DaniConrad -->
        </footer>
    </main>
    <script type="module" src="../js/deliveryMenu.js"></script>
</body>
</html>
